<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Netflix</title>
    <link rel="icon" href="./images/favicon.png" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body class="font-sans">

  <img class="lg:object-cover lg:h-full lg:w-full md:relative" style="z-index: -10;" src="./images/aot-s4.jpg" alt="Attack On Titan bg">

  <!-- navbar -->
    <div class="absolute top-0 w-full flex items-center justify-between bg-black bg-opacity-10 tracking-wide text-white z-10">
      <div class="lg:flex lg:w-auto sm:w-full">
        <img class="lg:h-16 lg:ml-10 sm:mx-auto sm:h-16" src="./images/netflix-logo.png" alt="Netflix logo">
        <ul class ="sm:hidden lg:flex items-center space-x-4 text-sm mb-0">
          <a class="no-underline text-white font-bold" href="#">
            <li>Home</li>
          </a>
          <a class="no-underline text-white" href="#">
            <li>TV Shows</li>
          </a>
          <a class="no-underline text-white" href="#">
            <li>Movies</li>
          </a>
          <a class="no-underline text-white" href="#">
            <li>New & Popular</li>
          </a>
          <a class="no-underline text-white" href="#">
            <li>My List</li>
          </a>
        </ul>
      </div>

      <div class="sm:hidden lg:flex items-center space-x-6 text-xl mr-10">
        <a class="text-white" href="#">
          <i class="fas fa-search c"></i>
        </a>
        <a class="text-white" href="#">
          <i class="fas fa-gift"></i>
        </a>
        <a class="text-white" href="#">
          <i class="fas fa-bell"></i>
        </a>
        <a class="text-white btn btn dropdown-toggle" style="display: flex; align-items:center;"href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          <img class="h-8 pr-2" src="./images/user-photo.png" alt="User photo">
        </a>
      </div>
    </div>

    <!-- Resume -->
    <div class="absolute lg:top-56 lg:left-24 lg:w-4/12 md:top-28 md:left-24 md:w-5/12 sm:top-20 sm:left-24 sm:w-6/12 text-white text-justify">
      <img class="mb-3 lg:h-auto md:h-20 sm:h-10" src="./images/aot-logo.png" alt="Attack on Titan logo">
      <p class="lg:text-base md:text-base sm:text-sm">In Shingeki no Kyojin: The Final Season, two utterly different worlds collide as each party pursues its own agenda in the long-awaited conclusion to Paradis' fight for freedom.</p>

      <!-- Buttons -->
      <div class="flex">
        <a class="flex items-center rounded-md bg-white no-underline text-black hover:text-black px-4 py-2 mr-5" href="#">
          <i class="fas fa-play pr-2"></i>
          <span>Play</span>
        </a>
        <a class="flex items-center rounded-md bg-black bg-opacity-40 no-underline text-white px-4 py-2 mr-5" href="#">
          <i class="fas fa-info-circle pr-2"></i>
          <span>More info</span>
        </a>
      </div>
    </div>


  </body>
</html>
